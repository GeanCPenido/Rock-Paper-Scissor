        function getComputerChoice () {
            let numChoice = Math.floor(Math.random() * 10);
            
            if (3 % numChoice == 0) {
                return computerChoice = "rock"
            } else if (2 % numChoice == 0) {
                return computerChoice = "scissor"
            } else {
                return computerChoice = "paper";
            }
        }


        const getHumanChoice = btns.forEach((button) => {
            button.addEventListener("click", () => {
                return humanChoice = button.id;
            });
        });

        function playRound () {

            // getHumanChoice;
            getComputerChoice();
            

            if (humanChoice === "rock" && computerChoice === "scissor") {
                return humanScore++ 
                match = "You won! Rock smash scissor!"
            } else if (humanChoice === "scissor" && computerChoice === "paper") {
                return humanScore++
                match = "You won! Scissor cuts paper!"
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                return humanScore++
                match = "You won! Paper covers rock!"

            }  else if (computerChoice === "rock" && humanChoice === "scissor") {
                return computerScore++
                match = "You lose! Rock smash scissor!"
            } else if (computerChoice === "scissor" && humanChoice === "paper") {
                return computerScore++
                match = "You lose! Scissor cuts paper!"
            } else if (computerChoice === "paper" && humanChoice === "rock") {
                return computerScore++
                match = "You lose! Paper covers rock!"

            } else {
                return match = "Draw!";
            };

            switch (humanScore, computerScore) {
                case humanScore == 5:
                    match = "Victory! You won 5 rounds!";
                    break;
                case computerScore == 5:
                    match = "Defeat! You lose 5 rounds!";
            }
        }

        

        const container = document.createElement("div");

        const rock = document.createElement("button");
        rock.setAttribute("id", "rock");

        const paper = document.createElement("button");

        const scissor = document.createElement("button");

        container.appendChild(scissor);

        const btns = document.querySelectorAll(".btn");
        btns.onClick = playRound;


        const results = document.createElement("div");
        results.setAttribute("id", "results");

        const matchResult = document.createElement("h2");
        matchResult.setAttribute("id", "matchResult");
        results.appendChild(matchResult);

        const choices = document.createElement("p");
        choices.setAttribute("id", "choices");
        choices.textContent = "Your choice: " + humanChoice +
