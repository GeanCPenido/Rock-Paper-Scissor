    <script>
        console.log("Hello World!");

        function getComputerChoice () {
            let numChoice = Math.floor(Math.random() * 10);
            if (numChoice < 3) {
                console.log("Rock")
            } else if (numChoice > 6) {
                console.log("Scissor")
            } else {
                console.log('Paper');
            }
        }

        console.log(getComputerChoice());

    </script>
