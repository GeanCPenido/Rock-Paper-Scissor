<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log("Hello World!");

        let computerChoice = "";
        let humanChoice = "";

        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice () {
            let numChoice = Math.floor(Math.random() * 10);
            

            if (numChoice < 3) {
                console.log("Rock")
                return computerChoice = "rock"
            } else if (numChoice > 6) {
                console.log("Scissor")
                return computerChoice = "scissor"
            } else {
                console.log('Paper')
                return computerChoice = "paper";
            }
        }


        function getHumanChoice () {
            let userChoice = prompt("Rock-Paper-Scissor");
            

            if (userChoice.toLowerCase() === "rock") {
                return humanChoice = "rock"
            } else if (userChoice.toLowerCase() === "paper") {
                return humanChoice = "paper"
            } else if (userChoice.toLowerCase() === "scissor") {
                return humanChoice = "scissor"
            } else {
                alert("Error! Invalid valor!")
                return getHumanChoice();
            }
        }

        function playRound () {

            getHumanChoice();
            getComputerChoice();
            

            if (humanChoice === "rock" && computerChoice === "scissor") {
                alert("You won! Rock smash Scissor!") 
                return humanScore++
            } else if (humanChoice === "scissor" && computerChoice === "paper") {
                alert("You won! Scissor cuts Paper!") 
                return humanScore++
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                alert("You won! Paper covers Rock!") 
                return humanScore++

            }  else if (computerChoice === "rock" && humanChoice === "scissor") {
                alert("You lose! Rock smash Scissor!")
                return computerScore++
            } else if (computerChoice === "scissor" && humanChoice === "paper") {
                alert("You lose! Scissor cuts Paper!")
                return computerScore++
            } else if (computerChoice === "paper" && humanChoice === "rock") {
                alert("You lose! Paper covers Rock!")
                return computerScore++;

            } else {
                alert("Draw! You both choose the same value!")
            }
        }

        function playGame () {
            for (let i = 0; i < 5; i++) {
                if (humanChoice != "Error! Invalid valor!") {
                    playRound()
                } else {
                    i--;
                }
                
            }

            if (humanScore > computerScore) {
                alert("Congrtulations you won! Score: " + "You = " + humanScore + " Computer = " + computerScore)
            } else if (computerScore > humanScore) {
                alert("Pity! You lose! Score: " + "You = " + humanScore + " Computer = " + computerScore)
            } else {
                alert("It was a draw! Score: " + "You = " + humanScore + " Computer = " + computerScore);
            }
        }

    </script>

</head>

</html>
